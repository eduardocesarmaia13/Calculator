<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: #d9d9d9">
    <div class="calculator">
        <table class="table">
            <thead>
                <tr>
                    <th class="table-head">
                        <input class="input" type="text" placeholder="0" disabled id="resultado" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button onclick="calcular('acao', 'c')" type="button" id="cleanDisplay" value="C">C</button>
                        <button onclick="calcular('acao', '/')" id="division" value="/">/</button>
                        <button onclick="calcular('acao', '*')" type="button" id="multiplication" value="*">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calcular('valor', 7)" type="button" id="num7" value="7">7</button>
                        <button onclick="calcular('valor', 8)" type="button" id="num8" value="8">8</button>
                        <button onclick="calcular('valor', 9)" type="button" id="num9" value="9">9</button>
                        <button onclick="calcular('acao', '-')" type="button" id="subtraction" value="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calcular('valor', 4)" type="button" id="num4" value="4">4</button>
                        <button onclick="calcular('valor', 5)" type="button" id="num5" value="5">5</button>
                        <button onclick="calcular('valor', 6)" type="button" id="num6" value="6">6</button>
                        <button onclick="calcular('acao', '+')" type="button" id="sum" value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td class="class-igual">
                        <button onclick="calcular('valor', 1)" type="button" id="num1" value="1">1</button>
                        <button onclick="calcular('valor', 2)" type="button" id="num2" value="2">2</button>
                        <button onclick="calcular('valor', 3)" type="button" id="num3" value="3">3</button>
                        <button onclick="calcular('acao', '=')" type="button" id="result" value="=">=</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="calcular('valor', 0)" type="button" id="num0" value="0">0</button>
                        <button onclick="calcular('acao', '.')" type="button" id="point" value=".">.</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
